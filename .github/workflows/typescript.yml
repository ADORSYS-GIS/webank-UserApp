name: typescript-analyses

on:
  workflow_run:
    workflows: [main-workflow]
    types:
      - completed

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cached node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ github.sha }}
      - name: TypeScript
        run: npm run ts:check
